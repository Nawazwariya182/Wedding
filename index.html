<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Wedding Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, arToolkitSource, arToolkitContext;

        function initialize() {
            scene = new THREE.Scene();

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
                detectionMode: 'mono',
            });

            arToolkitSource.init(function onReady() {
                onResize();
            });

            window.addEventListener('resize', function () {
                onResize();
            });

            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            let markerRoot = new THREE.Group();
            scene.add(markerRoot);
            let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/patt.hiro',
            });

            // Add wedding card content
            let geometry = new THREE.PlaneGeometry(1, 1.5);
            let loader = new THREE.TextureLoader();
            let texture = loader.load('https://example.com/wedding-image.jpg');
            let material = new THREE.MeshBasicMaterial({ map: texture });
            let weddingCard = new THREE.Mesh(geometry, material);
            weddingCard.rotation.x = -Math.PI/2;
            markerRoot.add(weddingCard);

            // Add text
            let fontLoader = new THREE.FontLoader();
            fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                let textGeometry = new THREE.TextGeometry('Your Wedding Card', {
                    font: font,
                    size: 0.1,
                    height: 0.02,
                });
                let textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
                let textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(-0.4, 0.8, 0);
                textMesh.rotation.x = -Math.PI/2;
                markerRoot.add(textMesh);
            });
        }

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
        }

        initialize();
        animate();
    </script>
</body>
</html>
