<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Wedding Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <!-- Content to be displayed when the card is scanned -->
            <a-box position='0 0.5 0' color='#4CC3D9'></a-box>
            <a-image src="Wedd.jpg" position="0 0 0" width="2" height="1.5"></a-image>
            <a-text value="Your Wedding Card" position="0 1 0" align="center" color="#000000"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
